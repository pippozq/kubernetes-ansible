---

kubernets_master_install_list:
    - "epel-release"
    - "kubernetes"
    - "flannel"

kubernets_config_file_list:
  - 'apiserver'
  - 'config'
  - 'kubelet'
  - 'proxy'

#common args
sys_config_path: '/etc/sysconfig'


#kube args
kube_config_path: '/etc/kubernetes'
kube_master: '172.16.251.60:8080'

#kube service
kubernets_services:
    - "kube-apiserver"
    - "kube-controller-manager"
    - "kube-proxy"
    - "kube-scheduler"
    - 'kubelet'
    - 'kube-proxy'

#docker registry
docker_registry: '172.16.251.35:5000'

#flannel args
etcd_endpoint: 172.16.251.60:2379
etcd_prefix: '/k8s/network'
eth: 'eth0'
